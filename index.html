<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="clock">
            <span class="hour">hh</span> :
            <span class="min">mm</span> :
            <span class="seconds">ss</span>
            <span class="time">AM</span>
        </div>
            <button id="start-btn">Start Clock</button>
            <button id="stop-btn">Stop Clock</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
